<article ng-repeat="(key, item) in stores | orderBy:storePredicate" ng-class="{liked:item.liked}">
  <svg class="favorite" ng-click="item.liked=!item.liked">
    <g id="favorite">
      <path d="M12,21.4L10.6,20C5.4,15.4,2,12.3,2,8.5C2,5.4,4.4,3,7.5,3c1.7,0,3.4,0.8,4.5,2.1C13.1,3.8,14.8,3,16.5,3C19.6,3,22,5.4,22,8.5c0,3.8-3.4,6.9-8.6,11.5L12,21.4z"></path>
    </g>
  </svg>
  <h2 ng-click="item.expanded=!item.expanded;loadMap()">{{item.name}}</h2>
	<div ng-show="item.expanded">
		<p class="wrapped">{{item.adres}}</p>
		<p>{{item.long}}</p>
		<p>{{item.lat}}</p>
		<p><a href="">Look at map</a></p>
	</div>
</article>

<p class="pull-right muted smaller">Logged in as {{ user.name }}</p>
